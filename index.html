<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oda: Bir Aşk Bulmacası</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="room">
        <div id="bilgisayar" class="clickable area-bilgisayar" onclick="checkPuzzle('bilgisayar')"></div>
        <div id="dolap" class="clickable area-dolap" onclick="checkPuzzle('dolap')"></div>
        <div id="turuncu_kedi" class="clickable area-turuncu-kedi" onclick="checkPuzzle('turuncu_kedi')"></div>
        <div id="yatak" class="clickable area-yatak" onclick="checkPuzzle('yatak')"></div>
        <div id="koltuk" class="clickable area-koltuk" onclick="checkPuzzle('koltuk')"></div>
        <div id="duvar_saati" class="clickable area-saat" onclick="checkPuzzle('duvar_saati')">
            <span id="date-display">2026</span>
        </div>
        
        <div id="message-display"></div>
    </div>

    <div id="ui-panel">
        <p>Çiçekler: <span id="flower-count">0</span> / 6</p>
        <p>Yıl: <span id="date-text">2026 (Aralık)</span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
